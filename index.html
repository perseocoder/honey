<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoVasos - Div Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    div {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #header {
      background-color: #c2f0c2;
      text-align: center;
    }
    #nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2d662d;
      font-weight: bold;
    }
    #footer {
      background-color: #c2f0c2;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<div id="header">
  <h1>Vasos y Platos Sostenibles</h1>
</div>

<div id="nav">
  <a href="#productos">Productos</a>
  <a href="#beneficios">Beneficios</a>
</div>

<div id="section" class="content" id="productos">
  <h2>Nuestros Productos</h2>
  <p>Vasos y platos biodegradables y reutilizables que cuidan el planeta.</p>
</div>

<div id="section" class="content" id="beneficios">
  <h2>Beneficios</h2>
  <p>Reducimos la contaminación y fomentamos hábitos sostenibles.</p>
</div>

<div id="footer">
  <p>© 2025 EcoVasos</p>
</div>

</body>
</html>
